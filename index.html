<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- fontawesome link -->
        <script src="https://kit.fontawesome.com/445138518e.js" crossorigin="anonymous"></script>
        <!-- NES.css -->
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <!-- css link -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- jquery link -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- app javascript -->
        <script src="scripts/app.js" defer></script>
        <title>Life of a Dev</title>
    </head>

    <body>
        <div id="start-screen">
            <h1>Enter Character's Name</h1>
            <section class="nes-container is-rounded" id="start-section">
                <form action="" id="start-form">
                    <input type="text" name="charName">
                </form>
                <button type="button" class="nes-btn is-submit" id="start-btn">Submit</button>
            </section>
        </div>
        <div id="character-screen">
            <h1 id="character-name"></h1>
            <section id="progress-bars">
                <progress class="nes-progress is-error" id="red" value="100" max="100">Health</progress>
                <progress class="nes-progress is-success" id="green" value="100" max="100">Sleep</progress>
                <progress class="nes-progress is-primary" id="blue" value="100" max="100">Study</progress>
            </section>
            <img id="player-img" src="assets/student.png" alt="student" width="350" height="400">
            <section id="player-buttons">
                <button type="button" class="nes-btn is-error" id="red-btn">Health</button>
                <button type="button" class="nes-btn is-success" id="green-btn">Sleep</button>
                <button type="button" class="nes-btn is-primary" id="blue-btn">Study</button>
            </section>
        </div>
        <div id="game-over-screen">
            <div class="nes-container is-rounded" id="message">
                <h1>GAME OVER</h1>
                <p>YOU DIED</p>
                <button type="button" class="nes-btn is-warning" id="reset-btn">Start Over?</button>
            </div>    
        </div>
    </body>

</html>
